<style>
    /* Popup CSS */
    .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        z-index: 1000;
    }

    .popup-content {
        background: white;
        padding: 25px;
        border-radius: 10px;
        width: 90%;
        max-width: 420px;
        max-height: 85vh;
        overflow-y: auto;
        box-sizing: border-box;
        text-align: center;
        position: relative;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.25);
        animation: fadeIn 0.3s ease;
        flex-shrink: 0;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 30px;
        font-weight: 500;
        cursor: pointer;
        color: #333;
    }

    .tabs {
        display: flex;
        justify-content: space-between;
        margin: 20px 0;
    }

    .tab-btn {
        flex: 1;
        padding: 10px;
        cursor: pointer;
        border: none;
        background-color: #f0f1f3;
        color: rgb(162, 166, 168);
        transition: background-color 0.3s ease, color 0.3s ease;
        font-weight: 600;
        height: 50px;
        font-size: 16px;
    }

    .btn-register {
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
    }

    .btn-login {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
    }

    .tab-btn.active {
        background-color: #d0f0ff;
        color: rgb(2, 69, 144);
    }

    .form-container {
        height: 300px;
    }

    .form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        height: 100%;
        justify-content: center;
        color: rgb(2, 69, 144);
    }

    .form > input {
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .hidden {
        display: none;
        color: rgb(162, 166, 168);
    }

    .submit-btn {
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #d0f0ff;
        color: rgb(2, 69, 144);
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-weight: 600;
    }

    .submit-btn:hover {
        background-color: #0056b3;
        color: #fff;
    }

    .forgot-password {
        color: #007bff;
        text-decoration: none;
        font-size: 12px;
    }

    .forgot-password:hover {
        text-decoration: underline;
    }
</style>

<!-- Popup Đăng Nhập / Đăng Ký -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <div class="tabs">
            <button class="tab-btn btn-register" onclick="switchTab('register')">Đăng Ký</button>
            <button class="tab-btn btn-login active" onclick="switchTab('login')">Đăng Nhập</button>
        </div>

        <div class="form-container">
            <div id="registerForm" class="form hidden">
                <h2>Đăng Ký</h2>
                <input type="text" id="registerName" placeholder="Họ và Tên" />
                <input type="email" id="registerEmail" placeholder="Email" />
                <input type="password" id="registerPassword" placeholder="Mật khẩu" />
                <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu" />
                <button class="submit-btn">Đăng Ký</button>
            </div>

            <div id="loginForm" class="form">
                <h2>Đăng Nhập</h2>
                <input type="email" id="loginEmail" placeholder="Email" />
                <input type="password" id="loginPassword" placeholder="Mật khẩu" />
                <button class="submit-btn">Đăng Nhập</button>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </div>
        </div>
    </div>
</div>
