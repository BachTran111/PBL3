<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Popup Đăng Nhập / Đăng Ký</title>
        <link rel="stylesheet" href="login.css" />
    </head>
    <body>
        <button id="openPopup">Mở Đăng Nhập / Đăng Ký</button>

        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <div class="tabs">
                    <button class="tab-btn active btn-login" onclick="switchTab('login')">Đăng Nhập</button>
                    <button class="tab-btn btn-register" onclick="switchTab('register')">Đăng Ký</button>
                </div>

                <div class="form-container">
                    <div id="loginForm" class="form">
                        <h2>Đăng Nhập</h2>
                        <input type="email" id="loginEmail" placeholder="Email" />
                        <input type="password" id="loginPassword" placeholder="Mật khẩu" />
                        <button>Đăng Nhập</button>
                        <a href="#" class="forgot-password">Quên mật khẩu?</a>
                    </div>

                    <div id="registerForm" class="form hidden">
                        <h2>Đăng Ký</h2>
                        <input type="text" id="registerName" placeholder="Họ và Tên" />
                        <input type="email" id="registerEmail" placeholder="Email" />
                        <input type="password" id="registerPassword" placeholder="Mật khẩu" />
                        <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu" />
                        <button>Đăng Ký</button>
                    </div>
                </div>
                <button class="cooperate-btn">Hợp tác với chúng tôi</button>
            </div>
        </div>

        <script src="login.js"></script>
    </body>
</html>
