<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Homestay</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quản lý Homestay</h1>

      <!-- Danh sách homestay -->
      <section class="homestay-list">
        <h2>Danh sách Homestay của bạn</h2>
        <div id="homestay-container">
          <!-- Các homestay sẽ được hiển thị ở đây -->
          <div class="homestay-card">
            <h3>Homestay Mộc Nhiên</h3>
            <p>Địa chỉ: 123 Đường Hoa, Đà Lạt</p>
            <p>Giá: 500.000đ / đêm</p>
          </div>
          <!-- Bạn có thể thêm thêm thẻ homestay-card bằng JavaScript sau -->
        </div>
      </section>

      <!-- Thêm homestay -->
      <section class="add-homestay">
        <h2>Thêm Homestay mới</h2>
        <form id="addHomestayForm">
          <input type="text" name="name" placeholder="Tên homestay" required />
          <input type="text" name="address" placeholder="Địa chỉ" required />
          <input type="number" name="price" placeholder="Giá / đêm" required />
          <button type="submit">Thêm mới</button>
        </form>
      </section>
    </div>

    <script>
      const form = document.getElementById("addHomestayForm");
      const container = document.getElementById("homestay-container");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const name = form.name.value;
        const address = form.address.value;
        const price = form.price.value;

        const card = document.createElement("div");
        card.className = "homestay-card";
        card.innerHTML = `<h3>${name}</h3><p>Địa chỉ: ${address}</p><p>Giá: ${price}đ / đêm</p>`;

        container.appendChild(card);
        form.reset();
      });
    </script>
  </body>
</html>
