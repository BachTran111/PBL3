<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Liên hệ</title>
        <link rel="stylesheet" href="assets/css/contact.css" />
        <link rel="stylesheet" href="assets/css/header.css" />
        <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css" />
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="container">
                    <div class="header-content">
                        <div class="logo">
                            <a href="trang-chu.html">
                                <img src="assets/img/gotravel_logo_air.png" alt="" />
                            </a>
                        </div>
                        <nav class="nav">
                            <ul>
                                <li><a href="trang-chu.html">TRANG CHỦ</a></li>
                                <li><a href="homestay.html">HOMESTAYS</a></li>
                                <li><a href="about.html">VỀ CHÚNG TÔI</a></li>
                                <li><a href="#">LIÊN HỆ</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="btns desktop-btns">
                    <a href="partnership.html">
                        <button class="cooperate-btn">Hợp tác với chúng tôi</button>
                    </a>
                    <button class="dang-ky-btn" onclick="openPopup('register')">Đăng ký</button>
                    <button class="dang-nhap-btn" onclick="openPopup('login')">Đăng nhập</button>
                </div>

                <button class="mobile-menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                    <i class="ti-menu"></i>
                </button>

                <div class="mobile-menu">
                    <a href="trang-chu.html" class="mobile-menu-link">TRANG CHỦ</a>
                    <a href="homestay.html" class="mobile-menu-link">HOMESTAYS</a>
                    <a href="about.html" class="mobile-menu-link">VỀ CHÚNG TÔI</a>
                    <a href="#" class="mobile-menu-link">LIÊN HỆ</a>
                    <hr class="mobile-menu-divider" />
                    <a href="partnership.html" class="mobile-menu-link">Hợp tác với chúng tôi</a>
                    <button class="mobile-menu-btn" onclick="openPopup('register'); closeMobileMenu();">Đăng ký</button>
                    <button class="mobile-menu-btn" onclick="openPopup('login'); closeMobileMenu();">Đăng nhập</button>
                </div>
            </div>
        </header>

        <div id="popup-placeholder"></div>
        <script>
            // Popup functionality
            fetch("popup.html")
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById("popup-placeholder").innerHTML = data;
                });
        </script>

        <script src="assets/js/popup-login.js"></script>
        <script src="assets/js/carousel.js"></script>
        <script src="assets/js/toggle-mobile-menu.js"></script>
    </body>
</html>
